<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{user.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Edad: {{user.edad}} años</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de nacimiento: {{user.fechaNacimiento}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Correo: {{user.correo}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono: {{user.telefono}}</ion-label>
        </ion-item>
      </ion-list>

      <div class="ion-padding-top">
        <ion-button expand="block" routerLink="/inicio">
          Ir al Inicio
        </ion-button>
        
        <ion-button expand="block" color="danger" (click)="logout()">
          Cerrar Sesión
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
