<app-header titulo="List"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de alumnos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-thumbnail slot="start">
        <img [src]="'assets/imagen/' + alumno.foto" alt="Foto de {{ alumno.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>Matr√≠cula: {{ alumno.matricula }}</p>
        <p>Email: {{ alumno.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
